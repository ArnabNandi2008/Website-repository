<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function DecToBinInt(n) {
            a = parseInt(n)
            o = ""
            while (a != 0) {
                b = (a%2)
                o = b.toString() + o
                a = parseInt(a/2)
            }
            o = parseInt(o)
            return o
        }
        function DecToHexInt(n) {
            a = parseInt(n)
            o = ""
            while (a != 0) {
                b = (a%16)
                c = false
                if (b >= 10) {
                    if (b == 10) {
                        b = "A"
                    }
                    else if (b == 11) {
                        b = "B"
                    }
                    else if (b == 12) {
                        b = "C"
                    }
                    else if (b == 13) {
                        b = "D"
                    }
                    else if (b == 14) {
                        b = "E"
                    }
                    else {
                        b = "F"
                    }
                    o = b + o
                }
                else {
                    o = b.toString() + o
                }
                a = parseInt(a/16)
            }
            o = o
            return o
        }
        function DecToOctInt(n) {
            a = parseInt(n)
            o = ""
            while (a != 0) {
                b = (a%8)
                o = b.toString() + o
                a = parseInt(a/8)
            }
            o = parseInt(o)
            return o
        }
        function BinToDecInt(n) {
            a = parseInt(n)
            o = 0
            b = 1
            while (a != 0) {
                c = (a%10)
                o += b * c
                a = parseInt(a/10)
                b *= 2
            }
            o = parseInt(o)
            return o
        }
        function OctToDecInt(n) {
            a = parseInt(n)
            o = 0
            b = 1
            while (a != 0) {
                c = (a%10)
                o += b * c
                a = parseInt(a/10)
                b *= 8
            }
            o = parseInt(o)
            return o
        }
        function HexToDecInt(n) {
          a = n
          L = a.length
          o = 0
          b = 1
          for (i=L-1; i>=0; i--) {
            ch = a.charAt(i)
            if (ch>="A" && ch<="F") {
              if (ch == "A") {
                ch = 10
              }
              else if (ch == "B") {
                ch = 11
              }
              else if (ch == "C") {
                ch = 12
              }
              else if (ch == "D") {
                ch = 13
              }
              else if (ch == "E") {
                ch = 14
              }
              else {
                ch = 15
              }
            }
            else {
              ch = parseInt(ch)
            }
            o += b * ch
            b *= 16
          }
          return o
        }
        function Exchange() {
            i = document.frm.i.value
            o = document.frm.o.value
            i_d = document.frm.i_d.value
            o_d = document.frm.o_d.value
            a = i
            b = i_d
            document.frm.i.value = o
            document.frm.o.value = a
            document.frm.i_d.value = o_d
            document.frm.o_d.value = b
        }
        function Submit() {
            i = document.frm.i.value
            o = document.frm.o.value
            i_d = document.frm.i_d.value
            o_d = document.frm.o_d.value
            o = 0
            if (i_d == o_d) {
                o = document.frm.i.value
            }
            else if (i_d == "d" && o_d == "b") {
                o = DecToBinInt(i)
            }
            else if (i_d == "d" && o_d == "o") {
                o = DecToOctInt(i)
            }
            else if (i_d == "d" && o_d == "h") {
                o = DecToHexInt(i)
            }
            else if (i_d == "b" && o_d == "d") {
                o = BinToDecInt(i)
            }
            else if (i_d == "o" && o_d == "d") {
                o = OctToDecInt(i)
            }
            else if (i_d == "h" && o_d == "d") {
                o = HexToDecInt(i)
            }
            else if (i_d == "o" && o_d == "b") {
                o = DecToBinInt(OctToDecInt(i))
            }
            else if (i_d == "o" && o_d == "h") {
                o = DecToHexInt(OctToDecInt(i))
            }
            else if (i_d == "b" && o_d == "h") {
                o = DecToHexInt(BinToDecInt(i))
            }
            else if (i_d == "b" && o_d == "o") {
                o = DecToOctInt(BinToDecInt(i))
            }
            else if (i_d == "h" && o_d == "b") {
                o = DecToBinInt(HexToDecInt(i))
            }
            else {
                o = DecToOctInt(HexToDecInt(i))
            }
            document.frm.o.value = o
        }
    </script>
</head>
<body>
    <h1 style="text-align: center; color: red;"><u>Base Converter</u></h1>
    <form name="frm">
        <table>
            <tr>
                <td><label>From : </label></td>
                <td><input type="text" name="i"></td>
                <td>
                    <select name="i_d">
                        <option value="b">Binary</option>
                        <option value="d">Decimal</option>
                        <option value="h">Hexadecimal</option>
                        <option value="o">Octal</option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="3"><input type="button" value="Exchange" onClick="Exchange()"></td></tr>
            <tr>
                <td><label>To : </label></td>
                <td><input type="text" name="o"></td>
                <td>
                    <select name="o_d">
                        <option value="b">Binary</option>
                        <option value="d">Decimal</option>
                        <option value="h">Hexadecimal</option>
                        <option value="o">Octal</option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="3"><input type="button" value="Submit" onClick="Submit()"></td></tr>
        </table>
    </form>
</body>
</html>
